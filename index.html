<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Portofolio - Valentin.S / valmax72</title>
  <meta name="description" content="Portofolio de Valentin.S / valmax72"/>
  <meta name="keywords"
        content="portofolio, valentin, pierre, valmax, 72, valmax72, graphisme, 2d, 3d"/>
  <meta name="author" content="VandP"/>
  <link rel="shortcut icon" href="img/fav.ico">

  <link rel="stylesheet" href="css/style.css">

</head>
<body>


<div class="parallax">

  <div class="ParallaxG scene">
    <div class="ParallaxLayer p10"></div>
    <div class="ParallaxLayer p92"></div>
    <div class="ParallaxLayer p9"></div>
    <div class="ParallaxLayer p8"></div>
    <div class="ParallaxLayer p7"></div>
    <div class="ParallaxLayer p6"></div>
    <div class="ParallaxLayer p5"></div>
    <div class="ParallaxLayer p4"></div>
    <div class="ParallaxLayer p3"></div>
    <div class="ParallaxLayer p2"></div>
    <div class="ParallaxLayer p1"></div>

  </div>

  <div class="ParallaxG">
    <div class="ParallaxLayer ParallaxBase">
        <div class="work">
          <h1>Work</h1>
        </div>
        <div id="DiamondGrid">
          <a class="w1 diamond"></a>
          <a class="w2 diamond"></a>
          <a class="w3 diamond t1">
            <div>
              <h3>Ylinor</h3>
            </div>
          </a>
          <a class="w4 diamond t2"></a>
          <a class="w5 diamond t3"></a>
          <a class="w6 diamond t4">
            <div>
              <h3>Proelium</h3>
            </div>
          </a>
          <a class="w7 diamond t4">
            <div>
              <h3>Autres</h3>
            </div>
          </a>
        </div>
        <div class="transition">
          <img src="img/transition.png">
        </div>
    </div>
  </div>

  <div class="ParallaxG">
    <div class="ParallaxLayer ParallaxBack content" style="padding: inherit;">
      <div class="planete"></div>
    </div>
    <div class="ParallaxLayer ParallaxBase content">
      <div class="services">
        <h1>Mes services</h1>
        <p>Je suis capable de réalisé :</p>

        <div class="content BS">
          <div class="losange l1">
            <div>
              <h3>Logos</h3>
            </div>
          </div>
          <div class="losange l2">
            <div>
              <h3>Bannières</h3>
            </div>
          </div>
          <div class="losange l3">
            <div>
              <h3>Miniatures</h3>
            </div>
          </div>
          <div class="losange l4">
            <div>
              <h3>Site web</h3>
            </div>
          </div>
          <div class="losange l5">
            <div>
              <h3>Bien plus...</h3>
            </div>
          </div>
          <div class="losange l6">
            <div>
              <h3>Identité<br>visuel</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ParallaxLayer servicesB"></div>
</div>
